name: BasedVector Scheduler

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # --- 403 HATA ÇÖZÜMÜ: İZİNLER ---
    permissions:
      contents: write
    # ------------------------------
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # --- PANDAS_TA HATA ÇÖZÜMÜ: PYTHON 3.12 ---
          python-version: '3.12' 
          # ------------------------------------------

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install ccxt pandas pandas_ta numpy

      - name: Run Analysis
        run: |
          python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update Dashboard: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
